{% extends "boilerplate.html" %}
{% block content %}
    <h2 class="text-center">Select any <strong>Topic</strong> you want</h2>
    <div class="row shadow rounded bg-warning bg-gradient text-center">
        {% for topic in topics %}
        <div class="col-6 col-md-4 py-2">
            <a href="/{{ topic.slug }}/{{ topic.name }}">{{ topic.name }}</a>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
